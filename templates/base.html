<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            // slidesPerView: 3, // Default to showing 3 images
            spaceBetween: 30, // Space between slides
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            breakpoints: {
                // When the viewport width is less than or equal to 768px
                768: {
                    slidesPerView: 1, // Show only 1 image
                    spaceBetween: 10, // Reduce space between slides
                },
                // For larger screens
                1024: {
                    slidesPerView: 2, // Show 2 images
                    spaceBetween: 20,
                },
                // For very large screens
                1440: {
                    slidesPerView: 3, // Show 3 images
                    spaceBetween: 30,
                },
            },
        });
    });
</script>
